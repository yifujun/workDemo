#服务端口号server.port=8080#以Tomcat为web容器时的字符编码server.tomcat.uri-encoding=UTF-8#若出现时间乱码问题 ,url后+ &serverTimezone=UTCspring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTCspring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.datasource.username=rootspring.datasource.password=Hello999#配置mybatis 扫描mapper.xml文件mybatis.mapper-locations=classpath*:com/example/demo/Mapper/*.xml